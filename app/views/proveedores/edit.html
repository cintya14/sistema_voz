{% extends "base.html" %}

{% block title %}Editar Proveedor{% endblock %}

{% block content %}
<div class="container py-3">
    <div class="row justify-content-center">
        <div class="col-12 col-md-10 col-lg-8">
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white py-3">
                    <h5 class="card-title mb-0">
                        <i class="bi bi-pencil-square me-2"></i>Editar Proveedor
                    </h5>
                </div>
                <div class="card-body p-1 p-md-3">
                    <form action="{{ url_for('proveedores_bp.edit_proveedor', id_proveedor=proveedor.id_proveedor) }}" method="POST">
                        <div class="row g-3">
                            <div class="col-12 col-md-6">
                                <label for="tipo_documento" class="form-label">Tipo de Documento:</label>
                                <select id="tipo_documento" name="tipo_documento" class="form-select" required>
                                    <option value="RUC" {% if proveedor.tipo_documento == 'RUC' %}selected{% endif %}>RUC</option>
                                    <option value="DNI" {% if proveedor.tipo_documento == 'DNI' %}selected{% endif %}>DNI</option>
                                    <option value="CE" {% if proveedor.tipo_documento == 'CE' %}selected{% endif %}>Carnet Extranjería</option>
                                    <option value="PASAPORTE" {% if proveedor.tipo_documento == 'PASAPORTE' %}selected{% endif %}>Pasaporte</option>
                                </select>
                            </div>
                            <div class="col-12 col-md-6">
                                <label for="numero_documento" class="form-label">Número de Documento:</label>
                                <input type="text" id="numero_documento" name="numero_documento" class="form-control" value="{{ proveedor.numero_documento }}" required>
                            </div>
                            <div class="col-12">
                                <label for="razon_social" class="form-label">Razón Social / Nombre:</label>
                                <input type="text" id="razon_social" name="razon_social" class="form-control" value="{{ proveedor.razon_social }}" required>
                            </div>
                            <div class="col-12">
                                <label for="nombre_contacto" class="form-label">Nombre de Contacto (Opcional):</label>
                                <input type="text" id="nombre_contacto" name="nombre_contacto" class="form-control" value="{{ proveedor.nombre_contacto or '' }}">
                            </div>
                            <div class="col-12">
                                <label for="direccion" class="form-label">Dirección (Opcional):</label>
                                <textarea id="direccion" name="direccion" class="form-control" rows="2">{{ proveedor.direccion or '' }}</textarea>
                            </div>
                            <div class="col-12 col-md-6">
                                <label for="telefono" class="form-label">Teléfono (Opcional):</label>
                                <input type="text" id="telefono" name="telefono" class="form-control" value="{{ proveedor.telefono or '' }}">
                            </div>
                            <div class="col-12 col-md-6">
                                <label for="correo" class="form-label">Correo (Opcional):</label>
                                <input type="email" id="correo" name="correo" class="form-control" value="{{ proveedor.correo or '' }}">
                            </div>
                        </div>
                        <div class="d-flex justify-content-center mt-4">
                            <button type="submit" class="btn btn-primary d-flex align-items-center me-2">
                                <i class="bi bi-arrow-clockwise me-2"></i>Actualizar
                            </button>
                            <a href="{{ url_for('proveedores_bp.list_proveedores') }}" class="btn btn-secondary d-flex align-items-center">
                                <i class="bi bi-x-circle me-2"></i>Cancelar
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
