{% extends "base.html" %}

{% block title %}Añadir Nuevo Proveedor{% endblock %}

{% block content %}
<div class="container py-3">
    <div class="row justify-content-center">
        <div class="col-12 col-md-10 col-lg-8">
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white py-3">
                    <h5 class="card-title mb-0">
                        <i class="bi bi-plus-circle me-2"></i>Añadir Nuevo Proveedor
                    </h5>
                </div>
                <div class="card-body p-1 p-md-3">
                    <form action="{{ url_for('proveedores_bp.add_proveedor') }}" method="POST">
                        <div class="row g-3">
                            <div class="col-12 col-md-6">
                                <label for="tipo_documento" class="form-label">Tipo de Documento:</label>
                                <select id="tipo_documento" name="tipo_documento" class="form-select" required>
                                    <option value="">Seleccionar tipo</option>
                                    <option value="RUC">RUC</option>
                                    <option value="DNI">DNI</option>
                                    <option value="CE">Carnet Extranjería</option>
                                    <option value="PASAPORTE">Pasaporte</option>
                                </select>
                            </div>
                            <div class="col-12 col-md-6">
                                <label for="numero_documento" class="form-label">Número de Documento:</label>
                                <input type="text" id="numero_documento" name="numero_documento" class="form-control" required>
                            </div>
                            <div class="col-12">
                                <label for="razon_social" class="form-label">Razón Social / Nombre:</label>
                                <input type="text" id="razon_social" name="razon_social" class="form-control" required>
                            </div>
                            <div class="col-12">
                                <label for="nombre_contacto" class="form-label">Nombre de Contacto (Opcional):</label>
                                <input type="text" id="nombre_contacto" name="nombre_contacto" class="form-control">
                            </div>
                            <div class="col-12">
                                <label for="direccion" class="form-label">Dirección (Opcional):</label>
                                <textarea id="direccion" name="direccion" class="form-control" rows="2"></textarea>
                            </div>
                            <div class="col-12 col-md-6">
                                <label for="telefono" class="form-label">Teléfono (Opcional):</label>
                                <input type="text" id="telefono" name="telefono" class="form-control">
                            </div>
                            <div class="col-12 col-md-6">
                                <label for="correo" class="form-label">Correo (Opcional):</label>
                                <input type="email" id="correo" name="correo" class="form-control">
                            </div>
                        </div>
                        <div class="d-flex justify-content-center mt-4">
                            <button type="submit" class="btn btn-primary d-flex align-items-center me-2">
                                <i class="bi bi-save me-2"></i>Guardar
                            </button>
                            <a href="{{ url_for('proveedores_bp.list_proveedores') }}" class="btn btn-secondary d-flex align-items-center">
                                <i class="bi bi-x-circle me-2"></i>Cancelar
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
