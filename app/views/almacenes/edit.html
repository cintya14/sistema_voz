{% extends "base.html" %}

{% block title %}Editar Almacén{% endblock %}

{% block content %}
<div class="container py-3">
    <div class="row justify-content-center">
        <div class="col-12 col-md-10 col-lg-8">
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white py-3">
                    <h5 class="card-title mb-0">
                        <i class="bi bi-pencil-square me-2"></i>Editar Almacén
                    </h5>
                </div>
                <div class="card-body p-1 p-md-3">
                    <form action="{{ url_for('almacenes_bp.edit_almacen', id_almacen=almacen.id_almacen) }}" method="POST">
                        <div class="row g-3">
                            <div class="col-12">
                                <label for="nombre" class="form-label">Nombre del Almacén:</label>
                                <input type="text" id="nombre" name="nombre" class="form-control" value="{{ almacen.nombre }}" required>
                            </div>
                            <div class="col-12">
                                <label for="direccion" class="form-label">Dirección (Opcional):</label>
                                <textarea id="direccion" name="direccion" class="form-control" rows="3" placeholder="Ingrese la dirección del almacén">{{ almacen.direccion or '' }}</textarea>
                            </div>
                            <div class="col-12">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="es_principal" name="es_principal" value="1" {% if almacen.es_principal %}checked{% endif %}>
                                    <label class="form-check-label" for="es_principal">
                                        Marcar como almacén principal
                                    </label>
                                </div>
                                <div class="form-text">
                                    El almacén principal será usado por defecto en los movimientos.
                                </div>
                            </div>
                        </div>
                        <div class="d-flex justify-content-center mt-4">
                            <button type="submit" class="btn btn-primary d-flex align-items-center me-2">
                                <i class="bi bi-arrow-clockwise me-2"></i>Actualizar
                            </button>
                            <a href="{{ url_for('almacenes_bp.list_almacenes') }}" class="btn btn-secondary d-flex align-items-center">
                                <i class="bi bi-x-circle me-2"></i>Cancelar
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
