{% extends "base.html" %}

{% block title %}Kardex{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <h1 class="h3 mb-4"><i class="bi bi-graph-up me-2"></i>Kardex</h1>
        </div>
    </div>

    <div class="row">
        <!-- Kardex por Artículo -->
        <div class="col-md-6 mb-4">
            <div class="card h-100">
                <div class="card-header bg-primary text-white">
                    <h5 class="card-title mb-0">
                        <i class="bi bi-box me-2"></i>Kardex por Artículo
                    </h5>
                </div>
                <div class="card-body">
                    <form method="POST" action="{{ url_for('kardex_bp.kardex_articulo') }}">
                        <div class="mb-3">
                            <label for="id_articulo" class="form-label">Artículo:</label>
                            <select name="id_articulo" class="form-select" required>
                                <option value="">Seleccionar artículo</option>
                                {% for articulo in articulos %}
                                <option value="{{ articulo.id_articulo }}">
                                    {{ articulo.nombre }} ({{ articulo.codigo }})
                                </option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="id_almacen" class="form-label">Almacén (Opcional):</label>
                            <select name="id_almacen" class="form-select">
                                <option value="">Todos los almacenes</option>
                                {% for almacen in almacenes %}
                                <option value="{{ almacen.id_almacen }}">{{ almacen.nombre }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="fecha_inicio" class="form-label">Fecha Inicio:</label>
                                <input type="date" name="fecha_inicio" class="form-control">
                            </div>
                            <div class="col-md-6">
                                <label for="fecha_fin" class="form-label">Fecha Fin:</label>
                                <input type="date" name="fecha_fin" class="form-control">
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">
                            <i class="bi bi-search me-1"></i> Consultar Kardex
                        </button>
                    </form>
                </div>
            </div>
        </div>

        <!-- Kardex por Almacén -->
        <div class="col-md-6 mb-4">
            <div class="card h-100">
                <div class="card-header bg-success text-white">
                    <h5 class="card-title mb-0">
                        <i class="bi bi-house-gear me-2"></i>Kardex por Almacén
                    </h5>
                </div>
                <div class="card-body">
                    <form method="POST" action="{{ url_for('kardex_bp.kardex_almacen') }}">
                        <div class="mb-3">
                            <label for="id_almacen" class="form-label">Almacén:</label>
                            <select name="id_almacen" class="form-select" required>
                                <option value="">Seleccionar almacén</option>
                                {% for almacen in almacenes %}
                                <option value="{{ almacen.id_almacen }}">{{ almacen.nombre }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="fecha_inicio" class="form-label">Fecha Inicio:</label>
                                <input type="date" name="fecha_inicio" class="form-control">
                            </div>
                            <div class="col-md-6">
                                <label for="fecha_fin" class="form-label">Fecha Fin:</label>
                                <input type="date" name="fecha_fin" class="form-control">
                            </div>
                        </div>
                        <button type="submit" class="btn btn-success w-100">
                            <i class="bi bi-search me-1"></i> Consultar Kardex
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
