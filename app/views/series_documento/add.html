{% extends "base.html" %}

{% block title %}Añadir Nueva Serie de Documento{% endblock %}

{% block content %}
<div class="container py-3">
    <div class="row justify-content-center">
        <div class="col-12 col-md-8">
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white py-3">
                    <h5 class="card-title mb-0">
                        <i class="bi bi-plus-circle me-2"></i>Añadir Nueva Serie de Documento
                    </h5>
                </div>
                <div class="card-body">
                    <form action="{{ url_for('series_documento_bp.add_serie_documento') }}" method="POST">
                        <div class="mb-3">
                            <label for="id_tipo_documento" class="form-label">Tipo de Documento:</label>
                            <select id="id_tipo_documento" name="id_tipo_documento" class="form-select" required>
                                <option value="">Seleccionar tipo de documento</option>
                                {% for tipo in tipos_documento %}
                                <option value="{{ tipo.id_tipo_documento }}">{{ tipo.nombre }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="serie" class="form-label">Serie:</label>
                            <input type="text" id="serie" name="serie" class="form-control" maxlength="10" required>
                        </div>
                        <div class="mb-3">
                            <label for="correlativo_actual" class="form-label">Correlativo Actual:</label>
                            <input type="number" id="correlativo_actual" name="correlativo_actual" class="form-control" value="0" min="0">
                        </div>
                        <div class="d-flex justify-content-center">
                            <button type="submit" class="btn btn-primary me-2">
                                <i class="bi bi-save me-1"></i> Guardar
                            </button>
                            <a href="{{ url_for('series_documento_bp.list_series_documento') }}" class="btn btn-secondary">
                                <i class="bi bi-x-circle me-1"></i> Cancelar
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
